<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logo-alura" src="img/Logo.png" alt="Logo-alura">
    </header>

    <main>
        <section class="entrada-encriptador">
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="aviso">
                <img src="img/bi_exclamation-circle-fill.png" alt="icono-exclamacion">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <input class="boton-encriptar" type="button" value="Encriptar">
            <input class="boton-desencriptar" type="button" value="Desencriptar">
        </section>
        <section class="salida-encriptador">
            <div class="info-salida">
                <img src="img/Muñeco.png" alt="Imagen-mensaje-no-encontrado">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="info-encriptada">

            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
