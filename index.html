<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link id="tema-pagina" rel="stylesheet" href="css/styleanime.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="/img/icono.png">
    
</head>
<body>
    <header>
        <img id="logo-alura" src="img/logoanime.png" alt="Logo-alura">
        <div id="contenedor-temas">
            <h3>CAMBIAR TEMA</h3>
            <ul id="lista-temas">
                <li onclick="cambiarTema('alura')">Alura</li>
                <li onclick="cambiarTema('anime')">Anime</li>
                <li onclick="cambiarTema('dev')">Dev</li>
            </ul>
        </div>
    </header>

    <main>
        <section class="entrada-encriptador">
            <textarea name="" id="area-texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div id="aviso">
                <p id="msj-aviso"><a id="simbolo-aviso">&excl;</a> Solo letras minusculas y sin acentos</p>
            </div>
            <div id="botonesED">
                <input onclick="encriptar()" class="boton-encriptar" type="button" value="Encriptar">
                <input onclick="desencriptar()" class="boton-desencriptar" type="button" value="Desencriptar">
            </div>
        </section>
        <section class="salida-encriptador">
            <div id="info-salida">
                <div>
                    <img id="imagen-sencriptador" src="img/anyalupa.png" alt="Imagen-mensaje-no-encontrado">
                    <h3>Ningun mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div id="info-encriptada">
                <textarea name="" id="area-encriptada" readonly="true" cols="30" rows="5"></textarea>
                <p id="aviso-copiado">!Texto copiado¡</p>
                <input onclick="copy()" class="boton-copiar" type="button" value="Copiar">
            </div>
        </section>
    </main>

    <footer>
        <div id="pie-pagina">
            <p>© 2023 Pagina desarrollada por Andres Montes</p>    
        </div>
    </footer>
</body>
</html>
